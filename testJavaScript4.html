<!doctype>
<html lang="fr">
	<head>
		<title>Exemple 4</title>
	</head>
	<body>
		<script language="javascript">
			var Vivaldi = new Array("Printemps","Été","Automne","Hiver");
			
			document.write("Voici les quatre saisons : <UL>");
			for (var i=0;i<4;i++){
				document.write("<LI>",Vivaldi[i],"</LI>");
			}
			
			document.write("</UL>");
		</script>
	</body>

</html>
