<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script language="javascript">
			$(document).ready(function(){
				$("#flip").click(function(){
					$("#panel").slideDown(5000);
				});
				$("#stop").click(function(){
					$("#panel").stop();
				});
			});
		</script>
		
		<style>
			#panel,#flip {
				padding: 5px;
				font-size: 18px;
				text-align: center;
				background-color: #555;
				color: white;
				border: solid 1px #666;
				border-radius: 3px;
			}
			
			#panel{
				padding: 50px;
				display: none;
			}
		</style>
		
	</head>
	
	<body>
		<button id="stop">ArrÃªter le slidding</button>
		
		<div id="flip">Cliquez ici</div>
		<div id="panel">Hello World</div>
		
		<br><br>
		
		<p>Ceci est une ligne de paragraphe</p>
	</body>
</html>
